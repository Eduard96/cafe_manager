<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Table</title>
</head>
<body>
    <form th:method="POST" th:action="@{/manager/add_table}" th:object="${table}">
        <label for="numberOfChairs">Enter number of chairs</label>
        <input type="text" th:field="*{numberOfChairs}" id="numberOfChairs"/>
        <div style="color: red" th:if="${#fields.hasErrors('numberOfChairs')}" th:errors="*{numberOfChairs}"></div>

        <br>

        <input name="button" type="submit" value="Create"/>
    </form>
</body>
</html>
