<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Waiter</title>
</head>
<body>
    <form th:method="POST" th:action="@{/manager/add_waiter}" th:object="${waiter}">
        <label for="name">Enter name</label>
        <input type="text" th:field="*{name}" id="name"/>
        <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>

        <br>

        <label for="surname">Enter surname</label>
        <input type="text" th:field="*{surname}" id="surname"/>
        <div style="color: red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></div>

        <br>
        <input name="button" type="submit" value="Create"/>
    </form>
</body>
</html>
